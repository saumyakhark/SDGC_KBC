<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDG KBC Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="welcome-screen" class="screen">
    <h1>Welcome to SDG KBC!</h1>
    <input type="text" id="team-name-input" placeholder="Enter Team Name"/>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="quiz-screen" class="screen hidden">
    <div class="header">
      <div id="team-name-display"></div>
      <div id="round-label"></div>
      <div id="timer">Time Left: 30s</div>
      <div id="score-display">Score: 0</div>
    </div>

    <div id="question-area">
      <div id="question"></div>
      <img id="question-img" class="question-img hidden" />
      <div id="options"></div>
    </div>

    <div class="lifelines">
      <button id="btn-5050" onclick="use5050()">50-50</button>
      <button id="btn-poll" onclick="useAudiencePoll()">Audience Poll</button>
    </div>
  </div>

  <div id="result-screen" class="screen hidden">
    <h1>Quiz Complete!</h1>
    <div id="final-score"></div>
    <button onclick="nextTeam()">Next Team</button>
  </div>

  <audio id="timer-sound" src="tik-tik.mp3" preload="auto"></audio>
  <audio id="suspense-sound" src="suspense.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
